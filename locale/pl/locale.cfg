biter-trails-length=Określa jak długo ślad pozostaje na ziemi \n[color=red]Uwaga[/color] Używając długiego czasu śladu, zwłaszcza z dużą ilością kąsaczy, możesz doświadczyć zauważalnego spadku wydajności gry
