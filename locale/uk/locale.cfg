[mod-setting-description]
biter-trails-color=Визначає, чи створюють кусаки кольоровий слід при їхньому русі
biter-trails-glow=Визначає, чи створюють кусаки сяючий слід при їхньому русі
biter-trails-scale=Визначає наскільки довгий слід
biter-trails-length=Визначає тривалість сліду \n[color=red]Увага:[/color] Використання більшої довжини сліду, особливо з великою кількістю кусак, може помітно вплинути на продуктивність гри
biter-trails-color-type=Визначає, чи слід повинен затримуватися на землі, чи слідувати за кусаками
biter-trails-palette=Визначає кольори палітри веселки
biter-trails-speed=Визначає швидкість, з якою веселка циклічно змінює кольори
biter-trails-balance=Певною мірою визначає вплив мода на продуктивність
# biter-trails-passengers-only=Визначає, чи створюють сліди лише спайдертрони з пасажирами
# biter-trails-tiptoe-mode=Визначає, що сліди утворюються лише тоді, коли ноги спайдертрона торкаються землі

