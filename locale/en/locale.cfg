[mod-setting-description]
biter-trails-color=Determines if biters create a colored trail when they move
biter-trails-glow=Determines if biters create a glowing trail when they move
biter-trails-scale=Determines how big the trail is
biter-trails-length=Determines how long the trail lasts \n[color=red]Caution:[/color] Using longer trail lengths, especially with lots of biters, may noticibly impact game performance
biter-trails-color-type=Determines if the trail should linger on the ground, or follow the biter
biter-trails-palette=Determines the rainbow color palette
biter-trails-speed=Determines the speed that the rainbow cycles through colors
biter-trails-balance=Determines, to an extent, the performance impact the mod demands
# biter-trails-passengers-only=Determines if only spidertrons with passengers in them create trails
# biter-trails-tiptoe-mode=Determines is trails are only created when the spidertron's feet touch the ground

