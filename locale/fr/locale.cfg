[mod-setting-description]
biter-trails-color=Détermine si les déchiqueteurs créent une trace colorée lorsqu'ils se déplacent
biter-trails-glow=Détermine si les déchiqueteurs créent une trace lumineuse lorsqu'ils se déplacent
biter-trails-scale=Détermine la taille de la trace
biter-trails-length=Détermine combien de temps les traces restent visibles \n[color=red]Attention:[/color]. L'utilisation de plus longues traînées, en particulier avec beaucoup de déchiqueteurs peut avoir un impact notable sur les performances de jeu
biter-trails-color-type=Détermine si la piste doit rester sur le sol ou suivre le déchiqueteur
biter-trails-palette=Détermine la palette de couleurs de l'arc-en-ciel
biter-trails-speed=Détermine la vitesse à laquelle l'arc-en-ciel change de couleur
biter-trails-balance=Détermine, dans une certaine mesure, l'impact du mod sur les performances
# biter-trails-passengers-only=Détermine si seuls les spidertrons avec passagers laissent des traces
# biter-trails-tiptoe-mode=Détermine si les traces ne sont laissées que lorsque les pieds du spidertron touchent le sol

