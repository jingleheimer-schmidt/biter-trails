[mod-setting-description]
biter-trails-color=Определяет, оставляют ли кусачи цветной след при перемещении
biter-trails-glow=Определяет, оставляют ли кусающие светящийся след при движении
biter-trails-scale=Определяет размер следа
biter-trails-length=Определяет, как на долго остаётся след. \n[color=red]Внимание:[/color] Высокое значение параметра может привести к снижению производительности игры, особенно при большом числе кусак
biter-trails-color-type=Определяет должен ли след оставаться на земле неподвижно, или следовать за кусакой
biter-trails-palette=След переливается радугой
biter-trails-speed=Определяет, как часто сменяются цвета радуги
biter-trails-balance=Определяет вычислительный ресурс выделенный для мода
# biter-trails-passengers-only=Спайдертрон создаёт след только при наличии в нём пассажира
# biter-trails-tiptoe-mode=След создаётся только при касании лап спайдертрона земли

