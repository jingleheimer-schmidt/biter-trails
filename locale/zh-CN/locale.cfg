[mod-setting-name]
biter-trails-color=颜色
biter-trails-glow=光晕
biter-trails-scale=尺寸
biter-trails-length=长度
biter-trails-color-type=拖尾模式
biter-trails-palette=彩虹调色板
biter-trails-speed=彩虹速度
biter-trails-balance=性能模式
# biter-trails-passengers-only=乘客模式
# biter-trails-tiptoe-mode=轻步模式

[mod-setting-description]
biter-trails-color=确定是否在虫子移动时创建彩色拖尾
biter-trails-glow=确定是否在虫子移动时创建发光拖尾
biter-trails-scale=确定拖尾的大小
biter-trails-length=确定拖尾持续的时间\n[color=red]注意：[/color]使用较长的拖尾持续时间，特别是在有很多虫子的情况下，可能会明显影响游戏性能
biter-trails-color-type=确定拖尾是留在地面上还是跟随虫子
biter-trails-palette=确定彩虹颜色调色板
biter-trails-speed=确定彩虹颜色循环的速度
biter-trails-balance=在一定程度上确定模组的性能影响
# biter-trails-passengers-only=确定只有搭载乘员的蜘蛛机器人才会创建拖尾
# biter-trails-tiptoe-mode=确定是否只有蜘蛛机器人的脚触地时才会创建拖尾

