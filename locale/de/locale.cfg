[mod-setting-description]
biter-trails-color=Legt fest, ob Beißer eine farbige Spur erstellen, wenn sie sich bewegen
biter-trails-glow=Legt fest, ob Beißer eine leuchtende Spur erzeugen, wenn sie sich bewegen
biter-trails-scale=Legt fest, wie groß die Spur ist
biter-trails-length=Legt fest, wie lange die Spur dauert: \n[color=red]Achtung:[/color] Bei längeren Spurlängen, insbesondere bei vielen Beißern, kann die Leistung des Spiels merklich beeinträchtigt werden
biter-trails-color-type=Legt fest, ob die Spur auf dem Boden bleiben soll oder dem Beißer folgen soll

