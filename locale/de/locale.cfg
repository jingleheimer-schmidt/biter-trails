# biter-trails-passengers-only=Passagiermodus
# biter-trails-tiptoe-mode=Tiptoe-Modus

[mod-setting-description]
biter-trails-color=Legt fest, ob Beißer eine farbige Spur hinterlassen, wenn sie sich bewegen
biter-trails-glow=Legt fest, ob Beißer eine leuchtende Spur hinterlassen, wenn sie sich bewegen
biter-trails-scale=Legt fest, wie groß die Spur ist
biter-trails-length=Legt fest, wie lange die Spur dauert: \n[color=red]Achtung:[/color] Bei längeren Spurlängen, insbesondere bei vielen Beißern, kann die Leistung des Spiels merklich beeinträchtigt werden
biter-trails-color-type=Legt fest, ob die Spur auf dem Boden bleiben soll oder dem Beißer folgen soll
biter-trails-palette=Bestimmt die Regenbogenfarbpalette
biter-trails-speed=Bestimmt die Geschwindigkeit, mit der der Regenbogen die Farben durchläuft
biter-trails-balance=Bestimmt bis zu einem gewissen Grad die Performance Einbuße des Mod
# biter-trails-passengers-only=Bestimmt, ob nur Spidertrons mit Passagieren darin Spuren erzeugen
# biter-trails-tiptoe-mode=Legt fest, dass Spuren nur erzeugt werden, wenn die Füße des Spidertron den Boden berühren

