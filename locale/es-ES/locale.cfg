[mod-setting-description]
biter-trails-color=Determina si los biters crean un rastro de color cuando se mueven
biter-trails-glow=Determina si los biters crean un rastro brillante cuando se mueven
biter-trails-scale=Determina el tamaño del rastro
biter-trails-length=Determina cuánto dura el rastro \n[color=rojo]Precaución:[/color] Usar longitudes de rastro más largas, especialmente con muchos biters, puede afectar notablemente el rendimiento del juego
biter-trails-color-type=Determina si el rastro debe permanecer en el suelo, o seguir al biter
biter-trails-palette=Determina la paleta arcoíris
biter-trails-speed=Determina la velocidad que el arcoíris cambia de color
biter-trails-balance=Determina, en cierta medida, el impacto del rendimiento del mod
# biter-trails-passengers-only=Determina si solo las mecanoarañas con los pasajeros en ellas crean pistas
# biter-trails-tiptoe-mode=Determina si los rastros solo se crean cuando los pies de la mecanoaraña tocan el suelo

